<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Area</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="form-group">
        <label for="search">Search for a City:</label>
        <input type="text" class="form-control" id="search">
        <button type="button" class="btn btn-primary" id="search-btn">Search</button>
      </div>

      <div class="results">
        <h2 id="main-header"></h2>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <button id="futurecast" class="hide">Click To See Future Forecast</button>
      </div>

      
      
      
      <div class="5dayforecast hide" id="future">

        <div class="day" id="day1">
            <h3 id="oneDate"></h3>
            <h4 id="oneIcon"></h4>
            <h4 id="oneTemp"></h4>
            <h4 id="oneWind"></h4>
            <h4 id="oneHumd"></h4>
        </div>
        <div class="day" id="day2">
            <h3 id="twoDate"></h3>
            <h4 id="twoIcon"></h4>
            <h4 id="twoTemp"></h4>
            <h4 id="twoWind"></h4>
            <h4 id="twoHumd"></h4>
        </div>
        <div class="day" id="day3">
            <h3 id="threeDate"></h3>
            <h4 id="threeIcon"></h4>
            <h4 id="threeTemp"></h4>
            <h4 id="threeWind"></h4>
            <h4 id="threeHumd"></h4>
        </div>
        <div class="day" id="day4">
            <h3 id="fourDate"></h3>
            <h4 id="fourIcon"></h4>
            <h4 id="fourTemp"></h4>
            <h4 id="fourWind"></h4>
            <h4 id="fourHumd"></h4>
        </div>
        <div class="day" id="day5">
            <h3 id="fiveDate"></h3>
            <h4 id="fiveIcon"></h4>
            <h4 id="fiveTemp"></h4>
            <h4 id="fiveWind"></h4>
            <h4 id="fiveHumd"></h4>
        </div>

      </div>

<div id="search-history">

</div>

<script src="./assets/javascript/script.js"></script>
</body>
</html>
